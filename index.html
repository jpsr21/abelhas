<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Sensores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 22px;
            color: #333;
            margin-bottom: 15px;
        }

        .dados {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            font-weight: bold;
            color: #444;
        }

        .valor {
            font-size: 22px;
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Monitoramento de Sensores</h1>
        <div class="dados">
            <div class="card">üå°Ô∏è Temperatura: <span id="temp" class="valor">--</span> ¬∞C</div>
            <div class="card">üíß Umidade: <span id="umid" class="valor">--</span> %</div>
            <div class="card">‚öñÔ∏è Peso: <span id="peso" class="valor">--</span> kg</div>
            <div class="card">ü´Å CO‚ÇÇ: <span id="co2" class="valor">--</span> ppm</div>
        </div>
    </div>

    <script>
        const socket = new WebSocket("wss://abelhas.onrender.com");

        socket.onopen = function () {
            console.log("‚úÖ Conectado ao WebSocket!");
        };

        socket.onmessage = function (event) {
            console.log("üì° Dados recebidos:", event.data);
            const dados = JSON.parse(event.data);
            document.getElementById("temp").innerText = dados.temperatura;
            document.getElementById("umid").innerText = dados.umidade;
            document.getElementById("peso").innerText = dados.peso;
            document.getElementById("co2").innerText = dados.co2;
        };

        socket.onerror = function (error) {
            console.error("‚ùå Erro no WebSocket:", error);
        };

        socket.onclose = function () {
            console.warn("‚ö†Ô∏è WebSocket desconectado!");
        };
    </script>

</body>
</html>
