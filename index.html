<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monitoramento de Sensores</title>
<style>
body { text-align: center; background-color: #f4f4f4; font-family: Arial, sans-serif; padding: 20px; }
.container { max-width: 450px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1); }
h1 { font-size: 22px; color: #333; margin-bottom: 15px; }
.dados { display: flex; flex-direction: column; gap: 15px; }
.card { background: #f9f9f9; padding: 15px; border-radius: 8px; font-size: 18px; font-weight: bold; color: #444; }
.valor { font-size: 22px; color: #007bff; }
.status { font-size: 20px; font-weight: bold; margin-top: 10px; }
.seguro { color: green; }
.alerta { color: red; }
</style>
</head>
<body>

<div class="container">
  <h1>Monitoramento de Sensores</h1>
  <div class="dados">
    <div class="card">ğŸŒ¡ï¸ Temperatura: <span id="temp" class="valor">--</span> Â°C</div>
    <div class="card">ğŸ’§ Umidade: <span id="umid" class="valor">--</span> %</div>
    <div class="card">ğŸ­ Qualidade do Ar (MQ135): <span id="mq135" class="valor">--</span></div>
    <div class="card">ğŸ“ LocalizaÃ§Ã£o: <span id="gps" class="valor">--</span></div>
    <div class="card status" id="status">â³ Aguardando dados...</div>
  </div>
</div>

<script>
let socket;

function conectar() {
  socket = new WebSocket("wss://abelhas.onrender.com");

  socket.onopen = () => {
    console.log("âœ… Conectado ao WebSocket!");
    const statusEl = document.getElementById("status");
    statusEl.innerText = "âœ… Conectado ao servidor!";
    statusEl.className = "status seguro";
  };

  socket.onmessage = (event) => {
    try {
      const dados = JSON.parse(event.data);
      document.getElementById("temp").innerText = dados.temperatura;
      document.getElementById("umid").innerText = dados.umidade;
      document.getElementById("mq135").innerText = dados.mq135;
      document.getElementById("gps").innerText = `${dados.latitude}, ${dados.longitude}`;

      const statusEl = document.getElementById("status");
      if (dados.mq135 > 400) { // exemplo: alerta se valor MQ135 for alto
        statusEl.innerText = "âš ï¸ Qualidade do ar ruim!";
        statusEl.className = "status alerta";
      } else {
        statusEl.innerText = "âœ… Ambiente seguro";
        statusEl.className = "status seguro";
      }
    } catch (err) {
      console.error("Erro ao parsear dados:", err);
    }
  };

  socket.onerror = (err) => {
    console.error("âŒ Erro no WebSocket:", err);
  };

  socket.onclose = () => {
    console.warn("âš ï¸ WebSocket desconectado, tentando reconectar...");
    const statusEl = document.getElementById("status");
    statusEl.innerText = "âš ï¸ Reconectando...";
    statusEl.className = "status alerta";
    setTimeout(conectar, 3000); // tenta reconectar a cada 3 segundos
  };
}

// Inicializa a primeira conexÃ£o
conectar();
</script>

</body>
</html>
