<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoramento de Sensores</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      text-align: center;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 22px;
      color: #333;
      margin-bottom: 15px;
    }

    .dados {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .card {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      font-size: 18px;
      font-weight: bold;
      color: #444;
    }

    .valor {
      font-size: 22px;
      color: #007bff;
    }

    .status {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }

    .seguro {
      color: green;
    }

    .chama {
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Monitoramento de Sensores</h1>
    <div class="dados">
      <div class="card">üå°Ô∏è Temperatura: <span id="temp" class="valor">--</span> ¬∞C</div>
      <div class="card">üíß Umidade: <span id="umid" class="valor">--</span> %</div>
      <div class="card status" id="status">‚è≥ Aguardando dados...</div>
    </div>
  </div>

  <script>
    // Troque para o endere√ßo do seu servidor Node.js
    const socket = new WebSocket("wss://SEU_SERVIDOR.onrender.com");

    socket.onopen = function () {
      console.log("‚úÖ Conectado ao WebSocket!");
      document.getElementById("status").innerText = "‚úÖ Conectado ao servidor!";
      document.getElementById("status").className = "status seguro";
    };

    socket.onmessage = function (event) {
      console.log("üì° Dados recebidos:", event.data);
      const dados = JSON.parse(event.data);

      document.getElementById("temp").innerText = dados.temperatura;
      document.getElementById("umid").innerText = dados.umidade;

      const statusEl = document.getElementById("status");
      if (dados.status === "CHAMA") {
        statusEl.innerText = "üî• ALERTA: Chama detectada!";
        statusEl.className = "status chama";
      } else {
        statusEl.innerText = "‚úÖ Ambiente seguro";
        statusEl.className = "status seguro";
      }
    };

    socket.onerror = function (error) {
      console.error("‚ùå Erro no WebSocket:", error);
      document.getElementById("status").innerText = "‚ùå Erro na conex√£o!";
      document.getElementById("status").className = "status chama";
    };

    socket.onclose = function () {
      console.warn("‚ö†Ô∏è WebSocket desconectado!");
      document.getElementById("status").innerText = "‚ö†Ô∏è Desconectado do servidor!";
      document.getElementById("status").className = "status chama";
    };
  </script>

</body>
</html>
